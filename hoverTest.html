<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
            width: 100px;
            height: 100px;
            position: absolute; 
            
        }

        #box1{ 
            background-color: red;
            left: 100px;
            top: 100px;
        }

        #box2{
            background-color: green;
            left: 100px;
            top: 100px;
            z-index: -1;
        }

    </style>

</head>
<body>
    <div class="boxes" id="box1" onclick="showStats()"></div>
    <div class="boxes" id="box2" onclick="hideStats()"></div>

    <script>
        let showing = false
        let box2 = document.getElementById("box2")
        let box1 = document.getElementById("box1")
        function showStats() {
            console.log("on")
            box2.style.zIndex = "1"
            box1.style.zIndex = "-1"
            showing = true;    
        }

        function hideStats() { 
            console.log("off")
            box2.style.zIndex = "-1"
            box1.style.zIndex = "1"
            showing = false
        }
    </script>
</body>
</html>
