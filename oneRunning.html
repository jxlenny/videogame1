<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Includes the p5.collide2D addon library -->
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            overflow: hidden; 
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #notifier { 
            z-index: 3;
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 50%;
            max-width: 550px; 
            height: 60%;
        }

        #helper { 
            width: 50vw;
            max-width: 300px;
            position: absolute; 
            bottom: -50px;
            right: 0px;
        }

        #text { 
            background-color: white; 
            width: 50%;
            font-family: 'pixelify sans',sans-serif;
            font-size: 30px;
            padding: 15px;
        }
        @media screen and (max-width: 810px) {
            #text { 
                font-size: 3.7vw;
            }
        }
        @media screen and (max-width: 560px) {
            #notifier { 
                height: 65%; 
            }
        }

        #exit { 
            z-index: 4;
            position: relative;
            background-color: white;
            border: white;
            top: 2px;
        }
        #exit:hover {
            background-color: red;
        }

        #show {
            width: 50px;
            height: 50px; 
            background-color: white;
            position: absolute; 
            bottom: 10px;
            right: 10px; 
            z-index: -50;
            display: flex; 
            justify-content: center; 
            font-family: "pixelify sans";
            align-items: center; 
            font-size: 30px;
        }

        #show:hover { 
            background-color: red;
        }

        #levelId { 
            color: white; 
            font-family: "pixelify sans";
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="notifier">
        <img id="helper" src="notificationImage.png">
        <div id="text">
            Quick! Use your arrow buttons to try to escape Mr. Kam.
        </div>
        <button id="exit" onclick="hide()">X</button>
    </div>
    <div id="show" onclick="show()">?</div>
    
    <script> 
        //set width height
        let w = window.innerWidth
        let h = window.innerHeight 
        
        //objects moving
        let player
        let teacher1
        let teacher2
        let teacher3
        let endgame

        //calculating position in reference to
        let xWhite = (w/2)-0.25*w
        let yWhite = (h/2)-0.25*w
        

        function setup() {
            createCanvas(w,h)
            player = new runner()
            teacher1 = new teacherOne()
            teacher2 = new teacherTwo()
            teacher3 = new teacherThree()
            endgame = new endGame()

        }

       //button
       let exit = document.getElementById("notifier")
        let appear = document.getElementById('show')
        function hide() {      
            exit.style.zIndex="-5"
            appear.style.zIndex="5"
            exit.style.visibility="hidden"
            appear.style.visibility="visible"
        }
        function show() { 
            exit.style.zIndex="5"
            appear.style.zIndex="-5"
            exit.style.visibility="visible"
            appear.style.visibility="visible"
            start += 1
        }

        //wall limits
        let leftWall = false
        let topWall = false;
        let rightWall = false; 
        let bottomWall = false

        let yVelocity = 0
        let xVelocity = 0

        let backwardsT1
        let backwardsT2 
        let backwardsT3 
        let forwardsCollideT3

        function teacherThree() {
            this.x = xWhite+0.02*w
            this.y = yWhite+0.42*w

            this.show = function() { 
                noStroke()
                fill("red")
                ellipse(this.x,this.y,0.02*w)
                stroke(0,0,0)
                
            }
            this.update = function() { 
                let start = document.getElementById("notifier")
                if (start.style.visibility == "hidden") { 
                    this.velocity = 0.005*w
                    forwardsCollideT3 = collideLineCircle(xWhite+0.015*w,yWhite+0.4*w,xWhite+0.015*w,yWhite+0.5*w,this.x,this.y,0.02*w)
                }
                else { 
                    this.velocity = 0 
                }

                let backwardsCollideT3 = collideLineCircle(xWhite+0.105*w,yWhite+0.42*w,xWhite+0.15*w,yWhite+0.42*w,this.x,this.y,0.02*w)
                if (backwardsCollideT3 == true) { 
                    backwardsT3 = 1 
                }
                if (backwardsT3 == 1) { 
                    this.velocity = -0.005*w
                }
                
                if (forwardsCollideT3==true){ 
                        backwardsT3=2
                }
                if (backwardsT3==2) { 
                    this.velocity = 0.004*w
                }
                /*console.log(backwardsT3)*/

                if (this.velocity > 0) { 
                    if (this.x <= xWhite+0.07*w) { 
                        this.velocity = 0.002*w
                        this.x += this.velocity
                        /*console.log("step1")*/
                    }
                    if ((this.x >= xWhite+0.07*w)&&(this.x<=xWhite+0.125*w) && (this.y <= yWhite+0.475*w)) {
                        this.y += this.velocity
                    }
                    if ((this.x >= xWhite+0.07*w)&&(this.x<=xWhite+0.125*w)&&(this.y >= yWhite+0.475*w)){ 
                        this.x += this.velocity
                    }
                    if ((this.x>= xWhite+0.125*w)&&(this.y>=yWhite+0.425*w)){ 
                        this.y -= this.velocity
                    }
                }
                
                if (this.velocity < 0) { 
                    if ((this.y<=yWhite+0.475*w) && (this.x>=xWhite+0.125*w)) { 
                        this.y -= this.velocity
                    }
                    if ((this.y>=yWhite+0.475*w)&&(this.x>=xWhite+0.07*w)){ 
                        this.x += this.velocity 
                    }
                    if ((this.x<= xWhite+0.07*w)&&(this.y >= yWhite+0.425*w)){
                        this.y += this.velocity
                    }
                    if ((this.y<=yWhite+0.425*w)&&(this.x <=xWhite+0.07*w)&&(this.x > xWhite+0.025*w)){
                        this.velocity = -0.002*w
                        this.x += this.velocity
                    }
                
                }
            }
        }

        function teacherTwo() { 
            this.x = xWhite+0.22*w
            this.y = yWhite+0.125*w

            this.show = function() { 
                noStroke()
                fill("red")
                ellipse(this.x,this.y,0.02*w)
                stroke(0,0,0)
            }
            this.update = function() { 
                let start = document.getElementById("notifier")
                if (start.style.visibility == "hidden") { 
                    xVelocity = w*0.004
                    yVelocity = w*0.004
                }
                else { 
                    xVelocity = 0 
                    yVelocity = 0
                }
                this.yVelocity = yVelocity
                this.xVelocity = xVelocity

                let backwardsCollideT2 = collideLineCircle(xWhite+0.3*w,yWhite+0.245*w,xWhite+0.35*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                if (backwardsCollideT2==true) {
                    backwardsT2 = 1
                }
                if (backwardsT2 == 1) { 
                    this.yVelocity = -yVelocity
                    this.xVelocity = -xVelocity
                }

                let forwardsT1
                if (start.style.visibility == "hidden") { 
                    forwardsT1 = collideLineCircle(xWhite+0.2*w,yWhite+0.1*w,xWhite+0.2*w,yWhite+0.15*w,this.x,this.y,0.02*w)
                }

                if (forwardsT1==true) {
                    backwardsT2 -= 1
                }
                if (backwardsT2 == 0) { 
                    this.yVelocity = -yVelocity
                    this.xVelocity = -xVelocity
                } 


                if ((this.xVelocity > 0 )&& (this.x <= xWhite+0.325*w)) { 
                    this.x += this.xVelocity
                }
                if ((this.yVelocity > 0) && (this.x >= xWhite+0.32*w)&&(this.y<=yWhite+0.235*w)) { 
                    this.xVelocity = 0.005*w
                    this.y += this.yVelocity
                }

                if ((this.xVelocity < 0) && (this.y <= yWhite+0.125*w)&&(this.x >= xWhite+0.21*w)) { 
                    this.x += this.xVelocity
                }
                if ((this.yVelocity < 0) && (this.y>=yWhite+0.125*w)) { 
                    this.y += this.yVelocity
                }
            }
        }

        function teacherOne() { 
            this.x = xWhite+0.325*w
            this.y = yWhite+0.425*w

            this.show = function() { 
                noStroke()
                fill("red")
                ellipse(this.x,this.y,0.02*w)
            }
            this.update = function() {
                let start = document.getElementById("notifier")
                if (start.style.visibility == "hidden") { 
                    xVelocity = w*0.004
                    yVelocity = w*0.004
                }
                else { 
                    xVelocity = 0 
                    yVelocity = 0
                }
                this.yVelocity = yVelocity
                this.xVelocity = xVelocity


                let backwards = collideLineCircle(xWhite+0.45*w,yWhite+0.245*w,xWhite+0.5*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                if (backwards==true) {
                    backwardsT1 = 1
                }
                if (backwardsT1 == 1) { 
                    this.yVelocity = -yVelocity
                    this.xVelocity = -xVelocity
                }

                let forwards
                if (start.style.visibility == "hidden") { 
                    forwards = collideLineCircle(xWhite+0.320*w,yWhite+0.4*w,xWhite+0.320*w,yWhite+0.45*w,this.x,this.y,0.02*w)
                }

                if (forwards==true) {
                    backwardsT1 -= 1
                }
                if (backwardsT1 == 0) { 
                    this.yVelocity = -yVelocity
                    this.xVelocity = -xVelocity
                }                

                if ((this.x <= xWhite+0.475*w)&&(this.xVelocity>0)) { 
                    this.x += this.xVelocity
                }
                if ((this.y >= yWhite+0.25*w) && (this.x >= xWhite+0.475*w) && (this.yVelocity>0)){ 
                    this.y -= this.yVelocity
                }

                if ((this.y <= yWhite+0.420*w) && (this.yVelocity < 0)) { 
                    this.y -= this.yVelocity
                }
                if ((this.x >= xWhite+0.325*w)&&(this.yVelocity <0)&&(this.y >= yWhite+0.420*w)) { 
                    this.x += this.xVelocity
                }
            }
        }

        function runner() { 
            this.x = (w/2)+0.205*w
            this.y = (h/2)-0.225*w 

            this.show = function() {
                fill("green")
                noStroke();
                rect(xWhite+0.2525*w,yWhite+0.4525*w,0.045*w,0.045*w)
                rect(xWhite+0.1525*w,yWhite+0.0025*w,0.045*w,0.045*w)
                fill("blue")
                ellipse(this.x,this.y,0.02*w)
                
                stroke(0,0,0);

                leftWall = collideLineCircle((w/2)-0.25*w,(h/2)-0.25*w,(w/2)-0.25*w,(h/2)+0.25*w,this.x,this.y,0.02*w)
                topWall = collideLineCircle((w/2)-0.25*w,(h/2)-0.25*w,(w/2)+0.25*w,(h/2)-0.25*w,this.x,this.y,0.02*w)
                bottomWall = collideLineCircle((w/2)-0.25*w,(h/2)+0.25*w,(w/2)+0.25*w,(h/2)+0.25*w,this.x,this.y,0.02*w)
                rightWall = collideLineCircle((w/2)+0.25*w,(h/2)-0.25*w,(w/2)+0.25*w,(h/2)+0.25*w,this.x,this.y,0.02*w)

                endLevel = collideRectCircle(xWhite+0.2525*w,yWhite+0.4525*w,0.045*w,0.045*w,this.x,this.y,0.02*w)
            }

            this.update = function() { 
                let start = document.getElementById("notifier")
                if (start.style.visibility == "hidden") { 
                    xVelocity = w*0.004
                    yVelocity = w*0.004
                }
                else { 
                    xVelocity = 0 
                    yVelocity = 0
                }
                this.yVelocity = yVelocity
                this.xVelocity = xVelocity

                if (endLevel == true) { 

                }

                let l ="left"
                let r ="right"
                let u = "up"
                let b = "bottom"
                function pointCollides(xPoint,yPoint,x,y,dir){ 
                    let collides = collidePointCircle(xPoint,yPoint,x,y,0.02*w)
                    if (collides ==true) {
                        if (dir =="left") { 
                            rightWall = true;
                        }
                        else if (dir =="right") { 
                            leftWall = true;
                        }
                        else if (dir == "up") { 
                            topWall = true;
                        }
                        else if (dir == "bottom") { 
                            bottomWall = true;
                        }
                    }
                }

                pointCollides(xWhite+0.45*w,yWhite+0.05*w,this.x,this.y,l);
                pointCollides(xWhite+0.05*w,yWhite+0.05*w,this.x,this.y,l);
                pointCollides(xWhite+0.25*w,yWhite+0.35*w,this.x,this.y,l);
                pointCollides(xWhite+0.2*w,yWhite+0.1*w,this.x,this.y,l);
                pointCollides(xWhite+0.05*w,yWhite+0.15*w,this.x,this.y,l);
                pointCollides(xWhite+0.2*w,yWhite+0.45*w,this.x,this.y,l);
                pointCollides(xWhite+0.25*w,yWhite+0.05*w,this.x,this.y,b);
                pointCollides(xWhite+0.35*w,yWhite+0.05*w,this.x,this.y,b);
                pointCollides(xWhite+0.1*w,yWhite+0.1*w,this.x,this.y,r)
                pointCollides(xWhite+0.4*w,yWhite+0.15*w,this.x,this.y,b)
                pointCollides(xWhite+0.05*w,yWhite+0.2*w,this.x,this.y,r)
                pointCollides(xWhite+0.15*w,yWhite+0.2*w,this.x,this.y,r)
                pointCollides(xWhite+0.2*w,yWhite+0.2*w,this.x,this.y,u)
                pointCollides(xWhite+0.15*w,yWhite+0.25*w,this.x,this.y,r)
                pointCollides(xWhite+0.35*w,yWhite+0.25*w,this.x,this.y,r)
                pointCollides(xWhite+0.25*w,yWhite+0.3*w,this.x,this.y,r)
                pointCollides(xWhite+0.45*w,yWhite+0.25*w,this.x,this.y,u)
                pointCollides(xWhite+0.05*w,yWhite+0.35*w,this.x,this.y,u);
                pointCollides(xWhite+0.15*w,yWhite+0.35*w,this.x,this.y,r)
                pointCollides(xWhite+0.25*w,yWhite+0.35*w,this.x,this.y,l)
                pointCollides(xWhite+0.4*w,yWhite+0.35*w,this.x,this.y,r)
                pointCollides(xWhite+0.05*w,yWhite+0.4*w,this.x,this.y,r)
                pointCollides(xWhite+0.05*w,yWhite+0.45*w,this.x,this.y,b)
                pointCollides(xWhite+0.15*w,yWhite+0.45*w,this.x,this.y,b)
                pointCollides(xWhite+0.2*w,yWhite+0.45*w,this.x,this.y,l)
                
                

                //vertical lines
                let lineOneLeft = collideLineCircle(xWhite+0.205*w,yWhite,xWhite+0.205*w,yWhite+0.045*w,this.x,this.y,0.02*w)
                let lineOneRight = collideLineCircle(xWhite+0.195*w,yWhite,xWhite+0.195*w,yWhite+0.045*w,this.x,this.y,0.02*w)
                if (lineOneLeft==true) { 
                    leftWall = true;
                }
                if (lineOneRight==true) { 
                    rightWall = true;
                }

                let lineTwoLeft = collideLineCircle(xWhite+0.305*w,yWhite,xWhite+0.305*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                let lineTwoRight = collideLineCircle(xWhite+0.295*w,yWhite,xWhite+0.295*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                if (lineTwoLeft==true) { 
                    leftWall = true;
                }
                if (lineTwoRight==true) { 
                    rightWall = true;
                }

                let lineThreeLeft = collideLineCircle(xWhite+0.405*w,yWhite,xWhite+0.405*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                let lineThreeRight = collideLineCircle(xWhite+0.395*w,yWhite,xWhite+0.395*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                if (lineThreeLeft==true) { 
                    leftWall = true;
                }
                if (lineThreeRight==true) { 
                    rightWall = true;
                }

                let lineFourLeft = collideLineCircle(xWhite+0.155*w,yWhite+0.055*w,xWhite+0.155*w,yWhite+0.145*w,this.x,this.y,0.02*w)
                let lineFourRight = collideLineCircle(xWhite+0.145*w,yWhite+0.055*w,xWhite+0.145*w,yWhite+0.145*w,this.x,this.y,0.02*w)
                if (lineFourLeft==true) { 
                    leftWall = true;
                }
                if (lineFourRight==true) { 
                    rightWall = true;
                }

                let lineFiveLeft = collideLineCircle(xWhite+0.255*w,yWhite+0.055*w,xWhite+0.255*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                let lineFiveRight = collideLineCircle(xWhite+0.245*w,yWhite+0.055*w,xWhite+0.245*w,yWhite+0.095*w,this.x,this.y,0.02*w)
                if (lineFiveLeft==true) { 
                    leftWall = true;
                }
                if (lineFiveRight==true) { 
                    rightWall = true;
                }

                let lineSixLeft = collideLineCircle(xWhite+0.355*w,yWhite+0.055*w,xWhite+0.355*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                let lineSixRight = collideLineCircle(xWhite+0.345*w,yWhite+0.055*w,xWhite+0.345*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                if (lineSixLeft==true) { 
                    leftWall = true;
                }
                if (lineSixRight==true) { 
                    rightWall = true;
                }

                let lineSevenLeft = collideLineCircle(xWhite+0.455*w,yWhite+0.105*w,xWhite+0.455*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                let lineSevenRight = collideLineCircle(xWhite+0.45*w,yWhite+0.105*w,xWhite+0.45*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                if (lineSevenLeft==true) { 
                    leftWall = true;
                }
                if (lineSevenRight==true) { 
                    rightWall = true;
                }

                let lineEightLeft = collideLineCircle(xWhite+0.105*w,yWhite+0.155*w,xWhite+0.105*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                let lineEightRight = collideLineCircle(xWhite+0.095*w,yWhite+0.155*w,xWhite+0.095*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                if (lineEightLeft==true) { 
                    leftWall = true;
                }
                if (lineEightRight==true) { 
                    rightWall = true;
                }

                let lineNineLeft = collideLineCircle(xWhite+0.205*w,yWhite+0.155*w,xWhite+0.205*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                let lineNineRight = collideLineCircle(xWhite+0.195*w,yWhite+0.155*w,xWhite+0.195*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                if (lineNineLeft==true) { 
                    leftWall = true;
                }
                if (lineNineRight==true) { 
                    rightWall = true;
                }

                let lineTenLeft = collideLineCircle(xWhite+0.305*w,yWhite+0.155*w,xWhite+0.305*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                let lineTenRight = collideLineCircle(xWhite+0.295*w,yWhite+0.155*w,xWhite+0.295*w,yWhite+0.195*w,this.x,this.y,0.02*w)
                if (lineTenLeft==true) { 
                    leftWall = true;
                }
                if (lineTenRight==true) { 
                    rightWall = true;

                }

                let lineEleLeft = collideLineCircle(xWhite+0.405*w,yWhite+0.155*w,xWhite+0.405*w,yWhite+0.295*w,this.x,this.y,0.02*w)
                let lineEleRight = collideLineCircle(xWhite+0.395*w,yWhite+0.155*w,xWhite+0.395*w,yWhite+0.295*w,this.x,this.y,0.02*w)
                if (lineEleLeft==true) { 
                    leftWall = true;
                }
                if (lineEleRight==true) { 
                    rightWall = true;
                }

                let lineTweLeft = collideLineCircle(xWhite+0.255*w,yWhite+0.205*w,xWhite+0.255*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                let lineTweRight = collideLineCircle(xWhite+0.245*w,yWhite+0.205*w,xWhite+0.245*w,yWhite+0.245*w,this.x,this.y,0.02*w)
                if (lineTweLeft==true) { 
                    leftWall = true;
                }
                if (lineTweRight==true) { 
                    rightWall = true;
                }

                let lineThiLeft = collideLineCircle(xWhite+0.205*w,yWhite+0.255*w,xWhite+0.205*w,yWhite+0.345*w,this.x,this.y,0.02*w)
                let lineThiRight = collideLineCircle(xWhite+0.195*w,yWhite+0.255*w,xWhite+0.195*w,yWhite+0.345*w,this.x,this.y,0.02*w)
                if (lineThiLeft==true) { 
                    leftWall = true;
                }
                if (lineThiRight==true) { 
                    rightWall = true;
                }

                let lineFouLeft = collideLineCircle(xWhite+0.305*w,yWhite+0.255*w,xWhite+0.305*w,yWhite+0.495*w,this.x,this.y,0.02*w)
                let lineFouRight = collideLineCircle(xWhite+0.295*w,yWhite+0.25*w,xWhite+0.295*w,yWhite+0.495*w,this.x,this.y,0.02*w)
                if (lineFouLeft==true) { 
                    leftWall = true;
                }
                if (lineFouRight==true) { 
                    rightWall = true;
                }

                let lineFifLeft = collideLineCircle(xWhite+0.055*w,yWhite+0.305*w,xWhite+0.055*w,yWhite+0.345*w,this.x,this.y,0.02*w)
                let lineFifRight = collideLineCircle(xWhite+0.045*w,yWhite+0.305*w,xWhite+0.045*w,yWhite+0.345*w,this.x,this.y,0.02*w)
                if (lineFifLeft==true) { 
                    leftWall = true;
                }
                if (lineFifRight==true) {

            line(xWhite+0.35*w,yWhite+0.45*w,xWhite+0.55*w,yWhite+0.45*w)
            player.show()
            player.update()
            teacher1.show()
            teacher1.update()
            teacher2.show()
            teacher2.update()
            teacher3.show()
            teacher3.update()
            endgame.update()
        }

    </script>
